<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="A special Valentine Week celebration">
  <meta name="theme-color" content="#ff6b9d">
  <title>Valentine Week</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E‚ù§Ô∏è%3C/text%3E%3C/svg%3E">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <div class="loader-content">
      <div class="loader-heart">‚ù§Ô∏è</div>
      <p class="loader-text">Loading something special...</p>
    </div>
  </div>

  <!-- Background Effects -->
  <div class="bg-container">
    <div class="bg-gradient"></div>
    <canvas id="starsCanvas" class="stars-canvas"></canvas>
    <div class="particles-container" id="particlesContainer"></div>
  </div>

  <!-- Main Container -->
  <div class="main-container" id="mainContainer">
    
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="site-title">
          <span class="title-from" id="fromName">Your Name</span>
          <span class="title-heart">‚ù§Ô∏è</span>
          <span class="title-to" id="toName">Their Name</span>
        </h1>
        <p class="tagline" id="tagline">Our Love Story</p>
      </div>
      
      <!-- Controls -->
      <div class="controls">
        <button class="control-btn" id="musicBtn" aria-label="Music" title="Music">
          <span class="btn-icon">üéµ</span>
        </button>
        <button class="control-btn" id="galleryBtn" aria-label="Gallery" title="Photo Gallery">
          <span class="btn-icon">üì∑</span>
        </button>
        <button class="control-btn" id="fullscreenBtn" aria-label="Fullscreen" title="Fullscreen">
          <span class="btn-icon">‚õ∂</span>
        </button>
      </div>
    </header>

    <!-- Countdown Timer -->
    <div class="countdown-container" id="countdownContainer">
      <div class="countdown-content">
        <p class="countdown-label">Time until Valentine's Day</p>
        <div class="countdown-timer" id="countdownTimer">
          <div class="countdown-item">
            <span class="countdown-value" id="days">00</span>
            <span class="countdown-unit">Days</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="hours">00</span>
            <span class="countdown-unit">Hours</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="minutes">00</span>
            <span class="countdown-unit">Min</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-value" id="seconds">00</span>
            <span class="countdown-unit">Sec</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Timeline Navigation -->
    <div class="timeline-container">
      <div class="timeline" id="timeline">
        <!-- Timeline items will be generated by JavaScript -->
      </div>
    </div>

    <!-- Main Content Area -->
    <main class="content-area">
      
      <!-- Day View -->
      <section class="day-section" id="daySection">
        <div class="day-content">
          
          <!-- Left: Photo & Info -->
          <div class="day-left">
            <div class="couple-photo-container">
              <div class="photo-frame" id="photoFrame">
                <img src="" alt="Couple photo" class="couple-photo" id="couplePhoto">
                <div class="photo-overlay"></div>
              </div>
              <button class="photo-interaction-btn" id="photoInteractionBtn">
                <span>üíï</span>
              </button>
            </div>
            
            <div class="day-info">
              <div class="day-emoji" id="dayEmoji">‚ù§Ô∏è</div>
              <h2 class="day-title" id="dayTitle">Valentine's Day</h2>
              <p class="day-date" id="dayDate">February 14, 2026</p>
              <p class="day-message" id="dayMessage">You are my forever Valentine</p>
            </div>
          </div>

          <!-- Right: Video & Memories -->
          <div class="day-right">
            <div class="video-container" id="videoContainer">
              <div id="ytPlayer"></div>
              <div class="video-placeholder" id="videoPlaceholder">
                <p id="placeholderMessage">Loading video...</p>
                <a href="#" id="watchOnYouTube" class="watch-youtube-btn hidden" target="_blank" rel="noopener noreferrer">
                  Watch on YouTube ‚Üí
                </a>
              </div>
            </div>

            <div class="memories-section">
              <h3 class="memories-title">Memories</h3>
              <div class="memories-list" id="memoriesList">
                <!-- Memories will be generated by JavaScript -->
              </div>
            </div>
          </div>

        </div>

        <!-- Navigation -->
        <div class="day-navigation">
          <button class="nav-btn nav-prev" id="prevDay" aria-label="Previous day">
            <span>‚Äπ</span>
          </button>
          <div class="nav-indicator">
            <span id="currentDayNum">1</span> / <span>8</span>
          </div>
          <button class="nav-btn nav-next" id="nextDay" aria-label="Next day">
            <span>‚Ä∫</span>
          </button>
        </div>
      </section>

    </main>

    <!-- Floating Love Messages -->
    <div class="floating-messages" id="floatingMessages">
      <!-- Messages will be generated by JavaScript -->
    </div>

  </div>

  <!-- Music Player Modal -->
  <div class="modal" id="musicModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Music Player</h3>
        <button class="modal-close" id="closeMusicModal" aria-label="Close">√ó</button>
      </div>
      <div class="modal-body">
        <div class="music-player" id="musicPlayer">
          <!-- Music tracks will be generated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Gallery Modal -->
  <div class="modal" id="galleryModal">
    <div class="modal-content modal-wide">
      <div class="modal-header">
        <h3 class="modal-title">Our Memories</h3>
        <button class="modal-close" id="closeGalleryModal" aria-label="Close">√ó</button>
      </div>
      <div class="modal-body">
        <div class="gallery-grid" id="galleryGrid">
          <!-- Gallery items will be generated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Confetti Container -->
  <canvas class="confetti-canvas" id="confettiCanvas"></canvas>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>
  
  <!-- YouTube API -->
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
